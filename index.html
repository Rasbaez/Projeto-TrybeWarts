<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Senha">
        <button id="btn-login">Entrar</button>
    </form>
  </header>

    <main>
        <form action="" id="evaluation-form">
            <input type="text" id="input-name" class="evaluation-input-form" placeholder="Nome">
            <input type="text" name="input-lastname" id="input-lastname" class="evaluation-input-form"
                placeholder="Sobrenome">
            <input type="text" name="input-email" id="input-email" class="evaluation-input-form" placeholder="Email">

            <label for="house" id='label-house'>Casa:
                <select id="house" class='evaluation-input-form'>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>

            <hr>
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="Frontend" id="label-frontend">
                <input type="radio" value="Frontend" name="family">
                <input type="radio" value="Backend" name="family">
                <input type="radio" value="FullStack" name="family">


                <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de
                    aprender?</label>
                <input type="checkbox" class="subject" value="HoFs">
                <input type="checkbox" class="subject" value="Jest">
                <input type="checkbox" class="subject" value="Promises">
                <input type="checkbox" class="subject" value="React">
                <input type="checkbox" class="subject" value="SQL">
                <input type="checkbox" class="subject" value="Python">

                <label for="label-rate" id="label-rate">Como você avalia a Trybewarts?
                    <input type="radio" name='rate' value='1'>1
                    <input type="radio" name='rate' value='2'>2
                    <input type="radio" name='rate' value='3'>3
                    <input type="radio" name='rate' value='4'>4
                    <input type="radio" name='rate' value='5'>5
                    <input type="radio" name='rate' value='6'>6
                    <input type="radio" name='rate' value='7'>7
                    <input type="radio" name='rate' value='8'>8
                    <input type="radio" name='rate' value='9'>9
                    <input type="radio" name='rate' value='10'>10
                </label>

                <div>
                  <label for="text-area" class="textarea"> Deixe seu comentário:</label>
                  <textarea name="infos"  maxlength="500"></textarea>
                </div>

                <div>
                  <label for="" id="label-infos">Você concorda com o uso das informações acima?
                      <input type="checkbox"id='agreement'>
                  </label> 
                </div>
            
            <button type="submit" id="submit-btn">Enviar</button>
        </form>

        <footer>
          <p>Direitos reservados à Trybewarts© </p>
        </footer>


    </main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

    <script src="./script.js"></script>
</body>

</html>
